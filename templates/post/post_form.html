{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content%}

<div class=" py-1">
    <h1 class="board d-flex justify-content-center">Post</h1>
    <!-- <h3 class="blue">With Headers</h3> -->
 </div>
<div class="container">
    <div class="row">
        <div class="my-3">
            <div class="form-control" style="border-radius: 15px;">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="text-center my-3">
                            <!-- <h2>User Post</h2> -->
                        </legend>
                    </fieldset>
                    {{ form.as_p }}
                    <center><button class="btn btn-primary mb-3" type="submit">Post</button></center>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock content%}
