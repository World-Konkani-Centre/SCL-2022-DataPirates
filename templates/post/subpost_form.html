{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}

<div class="offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center ">
    <div class="center" style="width: 700px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <br>
                <center>
                    <legend class="mb-4">Add subpost</legend>
                </center>
            </fieldset>

            <label for="id_title">Title:*</label>
            <input type="text" name="title" maxlength="100" class="textinput textInput form-control" required id="id_title">


            <p></p>

            <p>
                <label for="id_description">Description:</label>


            <div class="django-ckeditor-widget" data-field-id="id_description" style="display: inline-block; width: 100px">
                <textarea name="description" cols="30" rows="10" id="id_description" data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: 700, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;}" data-external-plugin-resources="[]" data-id="id_content" data-type="ckeditortype"></textarea>
            </div>
            </p>



            <label for="id_resources" style="margin-top: 15px;">Resources:</label>
            <textarea name="resources" cols="40" rows="7" class="textinput textInput form-control" maxlength="100" id="id_resources"></textarea>


            <center><button class="btn btn-outline-info" type="submit" style="margin-bottom: 15px;">Submit</button></center>
        </form>
    </div>
</div>

{% endblock content %}
