{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content%}
<style>
    .django-ckeditor-widget {
        width: 100%;
    }
</style>
<div class="container">
    <div class="row">
        <div class="my-3">
            <div class="form-control" style="border-radius: 15px;">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="text-center my-3">
                            <h2>Add subpost</h2>
                        </legend>
                    </fieldset>
                    {{ form.as_p }}
                    <center><button class="btn btn-primary mb-3" type="submit">Post</button></center>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
