{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content%}
<style>
.thumbnail {
   padding: .25rem;
   background-color: #fff;
   /* border: 1px solid #dee2e6; */
   border-radius: .75rem;
   max-width: 100%;
   height: auto;
   }
   .page-item {
   margin: 5px;
   }
   .card-img {
   border-bottom-left-radius: 0px;
   border-bottom-right-radius: 0px;
   }
   .card-title {
   margin-bottom: 0.3rem;
   }
   .cat {
   display: inline-block;
   margin-bottom: 1rem;
   }
   .fa-users {
   margin-left: 1rem;
   }
   .card-footer {
   font-size: 0.8rem;
   }
   .card-img-top {
   max-height: 35vh;
   /*not want to take all vertical space*/
   object-fit: cover;
   /*show all image, autosized, no cut, in available space*/
   }
   .card-img-overlay {
   pointer-events: none;
   }
</style>
