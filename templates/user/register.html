{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content%}
<style>
    .border-bottom,
    .border-top {
        text-align: center;
    }

    input {
        max-width: 50em
    }

    ;
</style>

<div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
    <div class="div-to-align" style="width: 500px;"><br>
        <form class="form-control" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="text-align: center; margin-bottom: 0px;">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <center><button class="btn btn-outline-info" type="submit">Sign Up</button></center>
            </div>
            <div  style="margin: 30px 0 40px 0;">

                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </form>
    </div>
</div>


{%endblock content%}
