{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- <div class="container" style="margin-top: 35px; margin-bottom: 55px;"> -->

<div class="row center d-flex justify-content-center" style="margin-top: 35px; margin-bottom: 35px;">
  <div class="col-lg-3 col-12">
    <div class="card">
      <div class="text-center">
        <img src="{{ user.profile.image.url }}" class="img-fluid" loading="lazy">
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body" style="margin-bottom: 25px;">
            <div class="media">
              <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
              </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="">
                <legend class="">Edit Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
              </fieldset>
              <div class="">
                <button class="btn btn-outline-info" type="submit">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'includes/style.html' %}

{% endblock content %}
