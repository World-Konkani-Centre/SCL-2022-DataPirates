{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class=" py-3">
  <h1 class="board d-flex justify-content-center">Profile</h1>
  <!-- <h3 class="blue">With Headers</h3> -->
</div>

<div class="row center d-flex justify-content-center my-3">
  <div class="col-lg-3 col-12">
    <div class="card w-100" style="border-radius: 15px;">
      <div class="text-center">
        <img src="{{ user.profile.image.url }}" class="img-fluid" loading="lazy" width="300px" height="300px">
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="row">
      <div class="col-12">
        <div class="card"  style="border-radius: 15px;">
          <div class="card-body">
            <div class="media">
              <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
              </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="">
                <legend class="">Edit Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
              </fieldset>
              <div class="">
                <button class="btn btn-outline-info" type="submit">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'includes/style.html' %}

{% endblock content %}
