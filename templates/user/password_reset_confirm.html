{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center ">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <br>
                <center>
                    <legend style="text-align: center; margin-bottom: 0px;">Reset password</legend>
                </center>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <center><button class="btn btn-outline-info" type="submit">Reset password</button></center>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
