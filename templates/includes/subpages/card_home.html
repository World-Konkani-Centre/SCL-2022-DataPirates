<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<div class="container">
    <div class="card rounded mb-4">
        <div class="card-header">
            <div class="text-box d-flex justify-content-start">
                <div class="icon-box">
                    <img style="width:40px; height:40px;" src="{{post.author.profile.image.url}}" alt="user">
                </div>
                <div class="ms-2 ">
                    <a href="{% url 'user-info' post.id %}" class="text-dark">
                        <h5>{{post.author}}</h5>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <img class="card-img card-img-top img-fluid" src="{{ post.image.url }}" alt="Bologna">
            <a href="post/{{post.id}}">
                <h4 class="card-title mt-2">{{post.title}}</h4>
            </a>
            <div class="d-flex justify-content-start my-2">
                <div class="me-5">
                    <i class="bi bi-calendar me-1"></i><small>{{ post.date_posted|date:"F d, Y" }}</small>
                </div>
            </div>
            <p class="card-text">{{post.content|safe}}</p>
        </div>
        <div class="card-footer">
            <i onclick="myFunction(this)" class="fa fa-star"></i>

            {% if object.stars_count == 0 %}
            <a href="{% url 'postStar' post.id %}">
                <span id="boot-icon" class="bi bi-star" style="font-size:20px; color: rgb(0, 191, 255);"></span>
                <div class="ms-2">Star</div>
            </a>
            {% else %}
            <a href="{% url 'postStar' post.id %}"><span id="boot-icon" class="bi bi-star-fill" style="font-size:20px; color: rgb(0, 191, 249);"></span>Unstar</i></a>
            {% endif %}
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
    function myFunction(x) {
        x.classList.toggle("fa-star-o");
    }
</script>
